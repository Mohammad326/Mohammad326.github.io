<!-- Question 15: Interactive Block -->
<div class="container mt-5">
    <div class="event-block">
      <h3>NYC Event</h3>
      <img src="NYC_2.jpeg" alt="NYC">
      <p>Would you like to learn more about upcoming event in NYC?</p>
      <select id="choice">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <br><br>
      <button class="btn btn-dark" onclick="handleSubmit()">submit</button>
      <p id="result" class="mt-3 fw-bold"></p>
    </div>
  </div>
  
  <!-- Modal Structure -->
  <div class="modal fade" id="infoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">More Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">...</div>
      </div>
    </div>
  </div>
  
  <script>
    function toggleTabs() {
      const tabs = document.getElementById('tabs');
      tabs.style.display = tabs.style.display === 'block' ? 'none' : 'block';
    }
    function openModal(index) {
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = `Details for Product ${index}`;
      const modal = new bootstrap.Modal(document.getElementById('infoModal'));
      modal.show();
    }
    function handleSubmit() {
      const choice = document.getElementById('choice').value;
      const result = document.getElementById('result');
      if (choice === 'yes') {
        result.textContent = 'Pizza night every Saturday night at 7PM - Pier 88';
      } else {
        result.textContent = 'Thank you!';
      }
    }
  </script>
  
  <!-- Animation Styles -->
  <style>
    .animation-container {
      width: 100%;
      height: 300px;
      background: linear-gradient(to right, #6dd5ed, #c56b94);
      border: 3px solid lime;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-top: 30px;
    }
  
    .ball {
      width: 60px;
      height: 60px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') center/cover no-repeat;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite ease-in-out;
    }
  
    @keyframes bounce {
      0%, 100% { bottom: 0; }
      50% { bottom: 80%; }
    }

    .event-block {
      border: 1px solid #ccc;
      width: 500px;
      margin: auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .event-block h3 {
      background-color: orange;
      color: black;
      margin: 0;
      padding: 10px;
      font-size: 2rem;
      font-weight: bold;
    }

    .event-block img {
      width: 100%;
      height: auto;
    }

    .event-block p {
      margin: 0;
      padding: 10px;
      background-color: orange;
      color: black;
    }

    .event-block select, .event-block button {
      margin: 10px;
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
