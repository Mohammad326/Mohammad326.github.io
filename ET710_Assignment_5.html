<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: url('clockimg.png') no-repeat center;
            background-size: cover;
            border-radius: 50%;
        }

        .hand {
            position: absolute;
            width: 40%; 
            height: 8px; 
            background-color: black; 
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
        }

        .hour-hand {
            background: url('hourhand.png') no-repeat center;
            background-size: contain;
            transform: rotate(90deg);
        }

        .minute-hand {
            background: url('minutehand.png') no-repeat center;
            background-size: contain;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
    </div>
</body>
</html>
